<div class="row animated fadeIn">
    <div class="col-lg-6">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Perfil del Usuario</h4>
                <h6 class="card-subtitle">Datos Personales</h6>
                <form ngNativeValidate #f="ngForm" (ngSubmit)="guardar(f.value)" class="form p-t-20">
                    <div class="form-group">
                        <label for="exampleInputuname">Usuario</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-user"></i></div>
                            <input [(ngModel)]="usuario.nombre" name="nombre" type="text" class="form-control" id="exampleInputuname" placeholder="Usuario" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Correo Electronico</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-email"></i></div>
                            <input [ngModel]="usuario.email" [disabled]="usuario.google" name="email" type="email" class="form-control" id="exampleInputEmail1" placeholder="Correo Electronico">
                        </div>
                    </div>

                    <button type="submit" class="btn btn-success waves-effect waves-light m-r-10">
                      <i  class="fa fa-save"></i>
                      Guardar
                    </button>
                </form>
            </div>
        </div>
    </div>

    <div class="col-lg-6">
        <div class="card">
            <div class="card-body">
                <div class="m-t-30 text-center">
                    <img *ngIf="!imagenSubir" [src]="usuario.img | imagen" class="img-circle" width="150">
                    <img *ngIf="imagenSubir" [src]="imagenUrl" class="img-circle" width="150">

                    <h4 class="card-title m-t-10">{{usuario.nombre}}</h4>
                    <h6 class="card-subtitle">{{usuario.email}}</h6>

                    <div class="card-subtitle">
                        <input type="file" (change)="seleccionaImagen($event.target.files[0])" class="waves-effect waves-light m-r-10">
                    </div>

                    <div class="row text-center justify-content-md-center">
                        <button (click)="actualizarImagen()" [disabled]="!imagenSubir" type="button" class="btn btn-block btn-success waves-effect waves-light m-r-10">
                            <i  class="fa fa-image"></i>
                            Actualizar
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
