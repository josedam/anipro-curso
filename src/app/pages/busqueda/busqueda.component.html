<div class="row">
    <div class="col-4">
        <div class="card">
            <h3>Usuarios
                <span class="label label-rouded label-themecolor">{{usuarios.length}}</span>
            </h3>
            <div class="card-body">

                <table class='table table-hover'>
                    <tbody>
                        <tr *ngFor="let item of usuarios" class="pointer" [routerLink]="['/usuarios']">
                            <td>
                                <img [src]="item.img | imagen" class="img-50">
                            </td>
                            <td>{{item.nombre}}</td>
                        </tr>
                    </tbody>
                </table>
                <div class="alert alert-info text-center" *ngIf="usuarios.length === 0">
                    No hay Registros
                </div>
            </div>
        </div>
    </div>

    <div class="col-4">
        <div class="card">
            <h3>Medicos
                <span class="label label-rouded label-themecolor">{{medicos.length}}</span>
            </h3>
            <div class="card-body">
                <table class='table table-hover'>
                    <tbody>
                        <tr *ngFor="let item of medicos" class="pointer" [routerLink]="['/medico',item._id]">
                            <td>
                                <img [src]="item.img | imagen:'medico'" class="img-50">
                            </td>
                            <td>{{item.nombre}}</td>
                        </tr>
                    </tbody>
                </table>
                <div class="alert alert-info text-center" *ngIf="medicos.length === 0">
                    No hay Registros
                </div>
            </div>
        </div>
    </div>

    <div class="col-4">
        <div class="card">
            <h3>Hospitales
                <span class="label label-rouded label-themecolor">{{hospitales.length}}</span>
            </h3>
            <div class="card-body">
                <table class='table table-hover'>
                    <tbody>
                        <tr *ngFor="let item of hospitales" class="pointer" [routerLink]="['/hospitales']">
                            <td>
                                <img [src]="item.img | imagen:'hospital'" class="img-50">
                            </td>
                            <td>{{item.nombre}}</td>
                        </tr>
                    </tbody>
                </table>
                <div class="alert alert-info text-center" *ngIf="hospitales.length === 0">
                    No hay Registros
                </div>
            </div>
        </div>
    </div>

</div>
