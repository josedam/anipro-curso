<!-- Modal -->
<div class="fondo-negro" [ngClass]="_modalUploadService.oculto">

    <div class="modal" style="display:block;" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Modal title</h5>
                    <button type="button" (click)="ocultarModal()" class="close" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
                </div>
                <div class="modal-body text-center">

                    <img *ngIf="!imagenSubir" [src]="'XXXX' | imagen" class="img-circle" width="150">
                    <img *ngIf="imagenSubir" [src]="imagenUrl" class="img-circle" width="150">
                    <br/>
                    <br/>
                    <input type="file" (change)="seleccionaImagen($event.target.files[0])">
                </div>
                <div class="modal-footer">
                    <button (click)="subirImagen()" [disabled]="!imagenSubir" type="button" class="btn btn-primary">Guardar</button>
                    <button type="button" (click)="ocultarModal()" class="btn btn-secondary">Cerrar</button>
                </div>
            </div>
        </div>
    </div>
</div>
